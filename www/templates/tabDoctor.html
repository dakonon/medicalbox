<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-controller="settingsController">

  <!-- Dashboard Tab -->
  <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home-outline" href="#/doctor">
    <ion-nav-view name="doctor"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab icon-off="ion-ios-medkit-outline" icon-on="ion-ios-medkit-outline" ui-sref="doctors.my-clinics">
    <ion-nav-view name="doctors.my-clinics"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab icon-off="ion-android-add" icon-on="ion-android-add" href="#/tabDoctor/doctor/my-clinics/create">
    <ion-nav-view name="doctors.doctor-clinics-create"></ion-nav-view>  
  </ion-tab>
  
  <ion-tab icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear-outline" ng-click="show()">       
  </ion-tab>

    <!-- Aqui se agreganlas vistas que llevan tab pero que no se encuentran entre las 4 opciones de arriba -->
  <ion-tab hidden="true">
    <ion-nav-view name="map" overflow-scroll="true"></ion-nav-view>
  </ion-tab> 
</ion-tabs>
