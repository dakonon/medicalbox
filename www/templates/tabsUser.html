<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab icon-off="ion-ios-search" icon-on="ion-ios-search" href="#/doctor">
    <ion-nav-view name="doctor"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab icon-off="ion-ios-pulse" icon-on="ion-ios-pulse" href="#/tab/doctor/my-clinics">
    <ion-nav-view name="doctor-clinics"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab icon-off="ion-ios-folder-outline" icon-on="ion-ios-folder-outline" href="#/tab/doctor/my-clinics/create">
    <ion-nav-view name="doctor-clinics-create"></ion-nav-view>
  </ion-tab>
    <ion-tab icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear-outline" href="#/signup">       
    </ion-tab>
</ion-tabs>
