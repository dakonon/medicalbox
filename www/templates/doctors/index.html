<ion-view style="" title="MedicalBox" class=" " id="" >
  <ion-content class="has-header text-center sweat-doctor-backgorund" padding="true">
    <br />
    <div class="row" >
      <div class="col pointer" ui-sref="doctor-clinics">
        <img src="/img/icons/clinic.png" class="icon-button">
        <div class="medical-box" translate="INDEX.BUTTONS.MY_CLINICS"></div>
      </div>
      <div class="col pointer">
        <img src="/img/icons/pharmacy.png" class="icon-button">
        <div class="medical-box" translate="INDEX.BUTTONS.CREATE_CLINIC"></div>
      </div>
      <div class="col pointer">
        <img src="/img/icons/appointments.png" class="icon-button">
        <div class="medical-box" translate="INDEX.BUTTONS.APPOINTMENTS"></div>
      </div>
    </div>
    <br />
    <div class="row" >
      <div class="col pointer">
        <img src="/img/icons/expedient.png" class="icon-button">
        <div class="medical-box" translate="INDEX.BUTTONS.PATIENTS"></div>
      </div>
      <div class="col pointer" ui-sref="tab.map">
        <img src="/img/icons/chrome_map.png" class="icon-button">
        <div class="medical-box" translate="INDEX.BUTTONS.FIND_CLINIC"></div>
      </div>
      <div class="col pointer">
        <img src="/img/icons/settings.png" class="icon-button">
        <div class="medical-box" translate="INDEX.BUTTONS.SETTINGS"></div>
      </div>
    </div>

           
  </ion-content>
</ion-view>
