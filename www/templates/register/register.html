<ion-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-icon icon ion-android-arrow-back" ui-sref="index"></button>
    </div>
    <h1 class="title" translate="REGISTER.title"></h1>
  </ion-header-bar>
  <ion-content class="has-header" padding="true" >
    <div class="col">
        <div class="form-transparent padding">
            <div class="registo">
                <br>
                <label class="padding colorLabel" translate="REGISTER.user"></label>
                <div class="item-input-inset">
                     <label class="item-input-wrapper box_redondo">
                      <input type="text" placeholder="{{ 'REGISTER.user_place' | translate }}" ng-model="datos.user">
                     </label>
                </div>   
                <label class="padding colorLabel" translate="REGISTER.email"></label>
                <div class="item-input-inset">
                    <label class="item-input-wrapper box_redondo">
                      <input type="text" placeholder="{{ 'REGISTER.email_place' | translate }}" ng-model="datos.email">
                    </label>
                </div>
                <label class="padding colorLabel" translate="REGISTER.pass"></label>
                <div class="item-input-inset">
                    <label class="item-input-wrapper box_redondo">
                      <input type="password" placeholder="{{ 'REGISTER.pass_place' | translate }}" ng-model="datos.pass">
                    </label>
                </div>
                <label class="padding colorLabel" translate="REGISTER.pass2"></label>
                <div class="item-input-inset">
                    <label class="item-input-wrapper box_redondo">
                      <input type="password" placeholder="{{ 'REGISTER.pass2_place' | translate }}" ng-model="datos.pass2">
                    </label>
                </div>       
                <div class="col col-80 col-offset-10">
                    <div class="item-input-inset">
                        <button class="button button-block button-calm normal-text-button boton_redondo" ng-click="enviar()">
                            Registrarse
                        </button>
                    </div>
                </div>
            </div>
        </div>          
      </div>
		       
    </ion-content>
</ion-view>
